<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Archangel Date and Time Checker</title>
  </head>
  <body>
    <!-- Rating state start -->

    <div class="rating_container">
      <img src="icon-star.svg" alt="icon-star" />
      <h2>How did I do?</h2>

      <p>
        Please let me know how I did with your support and rating. All feedback
        is appreciated to help me improve my works!
      </p>

      <ul>
        <li><button class="btn">1</button></li>
        <li><button class="btn">2</button></li>
        <li><button class="btn">3</button></li>
        <li><button class="btn">4</button></li>
        <li><button class="btn">5</button></li>
      </ul>

      <button class="submit_btn action_btn invalid">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="thank_you hidden">
      <img src="illustration-thank-you.svg" alt="" />
      <p class="rated">You rated us <span class="rate"></span> out of 5</p>

      <h2>Thank you!</h2>

      <p class="appreciation">
        I appreciate you taking the time to give me a rating. How else do you
        think I should improve my project?
      </p>
      <button class="suggestion action_btn">
        <a href="suggestion.html">Make a suggestion</a>
      </button>
      <button class="again_btn action_btn">
        <a href="index.html">Back to Homepage</a>
      </button>
    </div>
    <!-- Thank you state end -->
    <script src="script.js"></script>
  </body>
</html>
